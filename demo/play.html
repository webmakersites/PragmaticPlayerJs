              Youtube Player
                    <div id="youtube-video"><!-- --></div>
                </article>
HTML 5 Video
                    <div id="html5-video">
                        <video poster="http://demo.dsheiko.com/pplayer/assets/poster.jpg" preload="true">
                             <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
                            <source type="video/mp4" src="http://demo.dsheiko.com/pplayer/assets/test.mp4" />
                            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
                            <source type="video/ogg" src="http://demo.dsheiko.com/pplayer/assets/test.ogv" />
                        </video>
                    </div>

       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://demo.dsheiko.com/share/js/sharebar.js" type="text/javascript"></script>
        <script type="text/javascript" src="../pplayer/js/jquery.pplayer.js"></script>
        <script type="text/javascript">
            $( document ).on("ready", function(){
                $("#youtube-video").pPlayer({
                    youtubeVideoId: "YE7VzlLtp-4",
                    autoplay: 0,
                    features: [ "playpause", "progress", "quality", "timer", "mute", "fullscreen" ]
                });
                $("#html5-video").pPlayer({
                    youtubeVideoId: "YE7VzlLtp-4",
                    autoplay: 0
                });
            });

        </script>
